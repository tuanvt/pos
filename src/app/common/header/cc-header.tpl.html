<div class="cc-header" ng-controller="HeaderController">
    <div class="cc-header__icon-wrapper--left">
        <i class="cc-header__icon cc-header__icon--sidemenu" snap-toggle></i>
    </div>
    <div class="cc-header__icon-wrapper--right">
        <i class="cc-header__icon cc-header__icon--cart" ng-click="snapCart()">
            <span class="cc-header__icon-badge--cart" ng-bind="basketItemCount" ng-show="basketItemCount > 0"></span>
        </i>
    </div>

    <a class="cc-header__logo" href="/">ALL PRODUCTS</a>
</div>

<div ng-if="cfg.showSearch" class="cc-header__icon-wrapper--right">
    <i class="cc-header__icon cc-header__icon--search" ng-click="showSearch()"></i>
</div>
